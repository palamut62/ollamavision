<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Desktop</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
      }
      
      /* Webkit kaydırma çubuğu stilleri */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #616161;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
